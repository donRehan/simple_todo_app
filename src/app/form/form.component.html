<div class="container">
  <div class="app">
    <div class="row">
      <form [formGroup]="todo_item" (ngSubmit)="onSubmit()" style="
        align-items: center;
        display: flex;
        flex-direction: row;
        width: 100%;
        justify-content: space-between;
        "
        autocomplete="off"
      >
          <br>
          <input type="text" id="item" name="item" formControlName="item" placeholder="Task.." >
          <mat-form-field  >
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker touchUi #picker></mat-datepicker>
          </mat-form-field>
      <p>
        <button [disabled]="!todo_item.valid" type="submit" id="subbutton" >Add</button>
      </p>
      </form>
    </div>

      <p style="text-align: center;" clickable >Filter</p>
    <div
      style="
      display: flex;
      flex-direction: column;
      align-items: center;
      "
      class="list-container"
    >
    <ul>
      <li *ngFor="let item of todo_list; let i = index" [ngClass]="item.is_done" class="here" clickable (click)="handleClick(item)">
        {{item.todo_item}}
        <button class="xButton" (click)="deleteItem(i)">ðŸ—‘</button>
        <p style="font-size: 15px;
           color: #777777;
          "
           *ngIf="item.date"
            > {{item.date}} </p>
      </li>
    </ul>
    </div>
  </div>
</div>
